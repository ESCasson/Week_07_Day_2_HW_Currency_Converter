<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/bundle.js"></script>
  <title>Document</title>
</head>
<body>
  <h1>The Page</h1>
  <div id="app">

<input type="number" step="0.01" v-model.number="amount">
<label for="conversionType">Are you converting from</label>
<input type="radio" name="conversionType" id ="conversionType"
v-model="calc" value="from" checked >
<label for="conversionType">or to</label>
<input type="radio" name="conversionType" id ="conversionType"
v-model="calc" value="to">
<label for="conversionType">EUR?</label>

<label for="currencyOption">with which currency?</label>
<select name="currency_Choice" id="currencyChoice" v-model="conversionRate">
  <option v-for="(rate, currency) in allRates" v-bind:value="rate">
            {{ currency }}
          </option>
</select> <p>Conversion Amount: {{calculation}}</p>


<h1>Multi-Currency Conversion</h1>
<label for="amount">Enter your currency amount</label>
<input type="number" step="0.01" v-model.number="multiAmount">

<label for="currencyOptionFrom">Which currency are you converting from?</label>
<select name="currency_Choice" id="currencyChoice" v-model="multiConversionRateFrom ">
  <option v-for="(rate, currency) in allRates" v-bind:value="rate">
            {{ currency }}
          </option></select>

<label for="currencyOption">Which currency are you converting to?</label>
  <select v-model="multiConversionRateTo">
      <option v-for="(rate, currency) in allRates" v-bind:value="rate">
                      {{ currency }}
                    </option>
                  </select>
<p>Multi Conversion Amount: {{multiCalculation}}</p>

  </div>

</body>
</html>
